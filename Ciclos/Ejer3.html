<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio ciclo for</title>
</head>
<body>
    <h1>Numeros pares del 2 al 20</h1>
    <div id="numeros"></div>
    <script>
        for(let i = 2; i <= 20; i+= 2){
            document.getElementById("numeros").innerHTML += i + "<br>";
        }
    </script>
</body>
</html>
