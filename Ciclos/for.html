<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo for</title>
</head>
<body>
    <script>
        var tamanoCuadrado=8
        for(let y = tamanoCuadrado; y <= 10; y++){
            for(let x = tamanoCuadrado; x<= 10; x++ )
                document.write("*" + "")
                document.write(<br>)
            }
            var tamanoCuadrado=8
            for(let y = tamanoCuadrado; y <= 10; y++)
                document.write(x+ " ")
                document.write(<br>)
        }
    </script>
</body>
</html>
