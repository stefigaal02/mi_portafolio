<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio ciclo for</title>
</head>
<body>
    <h1>Numeros del 10 al 1</h1>
    <div id="numeros"></div>
    <script>
        for(let i = 10; i >= 1; i--){
            document.getElementById("numeros").innerHTML += i + "<br>";
        }
    </script>
</body>
</html>
