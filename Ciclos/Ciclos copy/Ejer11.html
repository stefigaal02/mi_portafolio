<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio ciclo for</title>
</head>

<body>
    <h1>Imprime una secuencia de asteriscos</h1>
    <p id="asteriscos"></p>
    <script>
        
        let asteriscos = "";
        for (let i = 1; i < 10; i++) {
            asteriscos += "*";
        }
        document.getElementById("asteriscos").textContent = asteriscos;
    </script>
</body>

</html>
