<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio ciclo for</title>
</head>

<body>
    <h1>Suma de los primeros 10 numeros</h1>
    <p id="resultado"></p>
    <script>
        let suma = 0;
        for (let i = 1; i <= 10; i++) {
            suma += i;
        }
        document.getElementById("resultado").textContent = "La suma de los primeros 10 numeroes es: " + suma;
    </script>
</body>

</html>
